<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatroom</title>
  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

  <!-- Material Design Lite  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Custom JS/CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand mdl-color--light-blue-600">
      <h2 class="mdl-card__title-text">CHATROOM</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield">
        <!-- <input class="" type="text" > -->
      </div>
    </div>

    <ul id="messages">
      <!-- chatroom contents -->
    </ul>

    <!-- Simple Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" style="display:inline;" type="text" id="messageInput" placeholder="Type a message">
      </div>
    </form>

  </div>

  <!-- include js -->
  <script src="js/config.js"></script>
  <script src="js/chatroom.js"></script>
</body>
</html>
