<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatroom</title>
  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

  <!-- Material Design Lite  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Custom JS/CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand mdl-color--light-blue-600">
      <h2 class="mdl-card__title-text">SIGN IN/UP</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- input text -->
      <!-- Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="sample3">Email</label>
        </div>
      </form>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="sample4">Password</label>
          <!-- <span class="mdl-textfield__error">Input is not a number!</span> -->
        </div>
      </form>
    </div>

    <div>
      <p id="signInfo"></p>
    </div>

    <div class="btn-sign mdl-card__actions mdl-card--border">
      <!-- submit button -->
      <button id="btnSignIn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign In</button>
      <button id="btnSignUp" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign Up</button>
      <!-- <button id="btnSignOut" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign Out</button> -->
    </div>

  </div>

  <!-- include js -->
  <script src="js/config.js"></script>
  <script src="js/verify_user.js"></script>
</body>
</html>
